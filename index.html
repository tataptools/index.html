<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing pag1 → ไป pag2 (พรีวิวแรง)</title>

  <!-- ✅ OG สำหรับแชร์ตามที่สั่ง: og:url = https://tataptools.github.io/open/ -->
  <meta property="og:locale" content="th_TH" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tataptools.github.io/open/" />
  <meta property="og:title" content="คลิกเดียว ไปหน้าถัดไป + เตรียมเปิด Lazada" />
  <meta property="og:description" content="แชร์ลิงก์นี้ให้ขึ้นรูป OG จากนั้นผู้ใช้แตะครั้งเดียวเพื่อไปหน้าถัดไป" />
  <meta property="og:image" content="https://img2.pic.in.th/pic/imgi_1_535001253_122107948742973201_4332654874288949334_n78b315d493b5e2d2.jpg" />
  <meta property="og:image:secure_url" content="https://img2.pic.in.th/pic/imgi_1_535001253_122107948742973201_4332654874288949334_n78b315d493b5e2d2.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="720" />
  <meta property="og:image:height" content="720" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="https://img2.pic.in.th/pic/imgi_1_535001253_122107948742973201_4332654874288949334_n78b315d493b5e2d2.jpg" />
  <link rel="canonical" href="https://tataptools.github.io/open/" />

  <style>
    html, body { height: 100%; }
    body { margin:0; display:grid; place-items:center; min-height:100vh; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; }
    .wrap { text-align:center; padding:clamp(16px,3vw,32px); }
    img { max-width:min(720px,92vw); border-radius:16px; height:auto; box-shadow:0 8px 24px rgba(0,0,0,.08); }
    .cta { position:fixed; inset:0; background:transparent; border:0; cursor:pointer; }
    .hint { opacity:.7; margin-top:.75rem; font-size:.95rem; }
  </style>
</head>
<body>
  <div class="wrap" aria-hidden="true">
    <h1>Landing pag1 (แชร์พรีวิวได้)</h1>
    <p>แตะครั้งเดียวเพื่อไปหน้า Landing pag2</p>
    <img src="https://img2.pic.in.th/pic/imgi_1_535001253_122107948742973201_4332654874288949334_n78b315d493b5e2d2.jpg" alt="OG preview" />
    <div class="hint">พื้นที่คลิกครอบทั้งหน้า</div>
  </div>

  <!-- ครอบคลุมทั้งหน้า -->
  <button class="cta" id="go" aria-label="ไปหน้า Landing pag2"></button>

  <noscript>
    จำเป็นต้องเปิดใช้งาน JavaScript<br />
    <a href="https://tataptools.github.io/pag2/">ไปหน้า Landing pag2</a>
  </noscript>

  <script>
    // Step2: แตะครั้งเดียว → ไป Landing pag2 (URL ที่กำหนด)
    const PAG2_URL = "https://tataptools.github.io/pag2/";
    document.getElementById('go').addEventListener('click', () => {
      location.href = PAG2_URL;
    }, { once: true });
    // รองรับคีย์บอร์ด
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') location.href = PAG2_URL;
    }, { once: true });
  </script>
</body>
</html>
